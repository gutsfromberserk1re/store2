<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light Beige */
            color: #4b2e2a; /* Dark Brown */
        }

        header {
            background-color: #d6c5b4; /* Beige */
            text-align: center;
            padding: 20px;
            color: #4b2e2a;
            font-size: 24px;
        }

        main {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 10px;
            width: 250px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-content {
            text-align: left;
            padding-left: 10px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            color: #4b2e2a;
        }

        .product-description {
            color: #7f6e5f; /* Soft Brown */
            margin: 10px 0;
        }

        .product-price {
            color: #d9a98d; /* Light Brown */
            font-weight: bold;
        }

        .buy-button {
            display: inline-block;
            background-color: #4b2e2a;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
        }

        .buy-button:hover {
            background-color: #2e1d14;
        }

        /* Grid Layout */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }

        footer {
            background-color: #d6c5b4;
            text-align: center;
            padding: 20px;
            color: #4b2e2a;
        }

        footer a {
            text-decoration: none;
            color: #4b2e2a;
            margin: 0 10px;
        }

        footer a:hover {
            color: #d9a98d; /* Light Brown */
        }
    </style>
</head>

<body>
    <header>
        <h1>Clothing Store</h1>
    </header>

    <main>
        <div class="products-grid">
            {% for product in site.data.products %}
            <div class="product">
                <img class="product-image" src="{{ product.image }}" alt="Product Image">
                <div class="product-content">
                    <div class="product-name">{{ product.name }}</div>
                    <div class="product-description">{{ product.description }}</div>
                    <div class="product-price">{{ product.price }}</div>
                    <a href="#" class="buy-button">Buy Now</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Clothing Store. All rights reserved.</p>
        <nav>
            <a href="#">About</a> | <a href="#">Contact</a> | <a href="#">FAQ</a>
        </nav>
    </footer>

</body>

</html>
